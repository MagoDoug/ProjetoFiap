<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Pedido</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status-box {
            padding: 15px;
            border-left: 4px solid red;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            opacity: 0.5;
        }
        .status-box.active {
            border-left-color: red;
            opacity: 1;
        }
        .status-box.active div:first-child {
            font-weight: bold;
        }
        .status-box div.time {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }
        .map-container {
            margin-top: 20px;
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
        }
        #map {
            height: 300px;
            width: 100%;
        }
        #status {
            font-weight: bold;
            color: red;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Status do Pedido</h2>
        <div class="status-box" id="status-confirmado">
            <div>üìå Pedido Confirmado</div>
            <p class="descricao-detalhada"></p>
            <div class="time" id="time-confirmado">--:--</div>
        </div>
        <div class="status-box" id="status-preparacao">
            <div>üë®‚Äçüç≥ Em Prepara√ß√£o</div>
            <p class="descricao-detalhada"></p>
            <div class="time" id="time-preparacao">--:--</div>
        </div>
        <div class="status-box" id="status-transito">
            <div>üöö Em Tr√¢nsito</div>
            <p class="descricao-detalhada"></p>
            <div class="time" id="time-transito">--:--</div>
        </div>
        <div class="status-box" id="status-entregue">
            <div>‚úÖ Entregue</div>
            <p class="descricao-detalhada"></p>
            <div class="time" id="time-entregue">--:--</div>
        </div>

        <div class="map-container">
            <h3>Localiza√ß√£o Atual</h3>
            <div id="map"></div>
            <span id="status"></span>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            var pedidoId = 1;
            var apiUrl = `https://projetofiap.onrender.com/get_status/${pedidoId}`;

            // Inicializando o mapa
            var map = L.map('map').setView([-23.55052, -46.633308], 18);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
            }).addTo(map);

            var motoIcon = L.icon({
                iconUrl: 'https://i.postimg.cc/Dy8NqPJD/moto-removebg-preview.png',
                iconSize: [40, 40]
            });

            var marker = L.marker([-23.55052, -46.633308], { icon: motoIcon }).addTo(map);

            try {
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log("üîç Dados recebidos da API:", data);

                if (data.status) {
                    atualizarStatus(data.status, data.descricao_detalhada);
                }
                if (data.latitude && data.longitude) {
                    marker.setLatLng([data.latitude, data.longitude]);
                    map.setView([data.latitude, data.longitude], 18);
                }
            } catch (error) {
                console.error("‚ùå Erro ao buscar pedido:", error);
                document.getElementById("status").textContent = "Erro ao carregar os dados do pedido!";
            }

            function atualizarStatus(status, descricao) {
                var statusBoxes = {
                    "Pedido Confirmado": "status-confirmado",
                    "Em Prepara√ß√£o": "status-preparacao",
                    "Em Tr√¢nsito": "status-transito",
                    "Entregue": "status-entregue"
                };
                var timeBoxes = {
                    "Pedido Confirmado": "time-confirmado",
                    "Em Prepara√ß√£o": "time-preparacao",
                    "Em Tr√¢nsito": "time-transito",
                    "Entregue": "time-entregue"
                };

                if (statusBoxes[status]) {
                    document.getElementById(statusBoxes[status]).classList.add("active");
                    document.getElementById(timeBoxes[status]).textContent = new Date().toLocaleTimeString();
                    document.getElementById(statusBoxes[status]).querySelector(".descricao-detalhada").textContent = descricao;
                }
            }
        });
    </script>
</body>
</html>
