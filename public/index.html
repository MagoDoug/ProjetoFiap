<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Pedido</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Corrige erro de favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .container {
            width: 55%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .simulation-container {
            width: 40%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .status-box {
            padding: 15px;
            border-left: 4px solid red;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            opacity: 0.5;
        }
        .status-box.active {
            border-left-color: red;
            opacity: 1;
        }
        .map-container {
            margin-top: 20px;
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #map {
            height: 300px;
            width: 100%;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            font-size: 16px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Status do Pedido</h2>
        <div class="status-box" id="status-confirmado">üìå Pedido Confirmado</div>
        <div class="status-box" id="status-preparacao">üë®‚Äçüç≥ Em Prepara√ß√£o</div>
        <div class="status-box" id="status-transito">üöö Em Tr√¢nsito</div>
        <div class="status-box" id="status-entregue">‚úÖ Entregue</div>
        
        <div class="map-container" id="map-container">
            <h3>Localiza√ß√£o Atual</h3>
            <div id="map"></div>
        </div>
    </div>

    <div class="simulation-container">
        <h2>Simula√ß√£o</h2>
        <button id="btnCriarPedido">Criar Pedido</button>
        <p id="pedidoCriado"></p>
        <input type="text" id="pedidoIdInput" placeholder="Informe o n√∫mero do pedido">
        <button id="btnConsultarPedido">Consultar Pedido</button>
        <button id="btnAlterarStatus">Alterar Status</button>
        <button id="btnSimularEntrega" disabled>Simular Entrega</button>
    </div>

    <script>
        var socket = io("https://projetofiap.onrender.com");
        var pedidoId = null;
        var statusAtual = null;
        var map = null;
        var marker = null;

        async function atualizarHistorico() {
            let pedidoInput = document.getElementById("pedidoIdInput").value.trim();
            if (!pedidoInput && pedidoId) {
                pedidoInput = pedidoId;
            }
            if (!pedidoInput) {
                console.error("Erro: Nenhum pedido ID informado.");
                return;
            }
            try {
                const response = await fetch(`https://projetofiap.onrender.com/get_status_history/${pedidoInput}`);
                if (!response.ok) {
                    console.error("Erro ao buscar hist√≥rico do pedido:", response.statusText);
                    return;
                }
                const historico = await response.json();
                document.querySelectorAll(".status-box").forEach(box => box.classList.remove("active"));
                historico.forEach(item => {
                    const statusElement = document.getElementById(`status-${item.status.replace(" ", "").toLowerCase()}`);
                    if (statusElement) {
                        statusElement.classList.add("active");
                    }
                });
                statusAtual = historico[historico.length - 1]?.status_id || 1;
                document.getElementById("btnSimularEntrega").disabled = statusAtual !== 3;
                if (statusAtual === 3) {
                    document.getElementById("map-container").style.display = "block";
                    iniciarMapa();
                }
            } catch (error) {
                console.error("Erro ao buscar hist√≥rico do pedido:", error);
            }
        }

        function iniciarMapa() {
            if (!map) {
                map = L.map('map').setView([-23.55052, -46.633308], 18);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                marker = L.marker([-23.55052, -46.633308]).addTo(map);
            }
        }

        socket.on("status_update", atualizarHistorico);
    </script>
</body>
</html>
