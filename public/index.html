<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Pedido</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .container {
            width: 55%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .simulation-container {
            width: 40%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .status-box {
            padding: 15px;
            border-left: 4px solid red;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            opacity: 0.5;
        }
        .status-box.active {
            border-left-color: red;
            opacity: 1;
        }
        .map-container {
            margin-top: 20px;
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #map {
            height: 300px;
            width: 100%;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            font-size: 16px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Status do Pedido</h2>
        <div class="status-box" id="status-confirmado">
            <div>üìå Pedido Confirmado</div>
            <p>Seu pedido foi recebido e est√° sendo processado</p>
        </div>
        <div class="status-box" id="status-preparacao">
            <div>üë®‚Äçüç≥ Em Prepara√ß√£o</div>
            <p>Seu pedido est√° sendo preparado para envio</p>
        </div>
        <div class="status-box" id="status-transito">
            <div>üöö Em Tr√¢nsito</div>
            <p>Seu pedido est√° a caminho</p>
        </div>
        <div class="status-box" id="status-entregue">
            <div>‚úÖ Entregue</div>
            <p>Seu pedido foi entregue com sucesso</p>
        </div>
        
        <div class="map-container" id="map-container">
            <h3>Localiza√ß√£o Atual</h3>
            <div id="map"></div>
        </div>
    </div>

    <div class="simulation-container">
        <h2>Simula√ß√£o</h2>
        <button id="btnCriarPedido">Criar Pedido</button>
        <p id="pedidoCriado"></p>

        <input type="text" id="pedidoIdInput" placeholder="Informe o n√∫mero do pedido">
        <button id="btnConsultarPedido">Consultar Pedido</button>

        <button id="btnAlterarStatus">Alterar Status</button>
        
        <button id="btnSimularEntrega" disabled>Simular Entrega</button>
    </div>

    <script>
        var socket = io("https://projetofiap.onrender.com");
        var pedidoId = null;
        var statusAtual = null;
        var map = null;
        var marker = null;
        const statusMap = {
            1: "Pedido Confirmado",
            2: "Em Prepara√ß√£o",
            3: "Em Tr√¢nsito",
            4: "Entregue"
        };

        document.getElementById("btnCriarPedido").addEventListener("click", async function() {
            const response = await fetch("https://projetofiap.onrender.com/create_pedido", { 
                method: "POST", 
                headers: { "Content-Type": "application/json" }, 
                body: JSON.stringify({ latitude: -23.55052, longitude: -46.633308 }) 
            });
            const data = await response.json();
            pedidoId = data.pedido_id;
            document.getElementById("pedidoCriado").innerText = `Pedido Criado: ${pedidoId}`;
            document.getElementById("pedidoIdInput").value = pedidoId;
            atualizarHistorico();
        });

        document.getElementById("btnConsultarPedido").addEventListener("click", async function() {
            pedidoId = document.getElementById("pedidoIdInput").value;
            if (!pedidoId) return alert("Informe o n√∫mero do pedido.");
            atualizarHistorico();
        });

        document.getElementById("btnAlterarStatus").addEventListener("click", async function() {
            if (!pedidoId) return alert("Consulte um pedido primeiro.");
            
            const novoStatus = statusAtual + 1;
            if (novoStatus > 4) return alert("O pedido j√° foi entregue!");

            await fetch("https://projetofiap.onrender.com/update_status", { 
                method: "POST", 
                headers: { "Content-Type": "application/json" }, 
                body: JSON.stringify({ pedido_id: pedidoId, status_id: novoStatus }) 
            });

            atualizarHistorico();
        });

        async function atualizarHistorico() {
            const response = await fetch(`https://projetofiap.onrender.com/get_status_history/${pedidoId}`);
            const historico = await response.json();

            document.querySelectorAll(".status-box").forEach(box => box.classList.remove("active"));
            historico.forEach(item => {
                document.getElementById(`status-${item.status.replace(" ", "").toLowerCase()}`).classList.add("active");
            });

            statusAtual = historico[historico.length - 1]?.status_id || 1;

            document.getElementById("btnSimularEntrega").disabled = statusAtual !== 3;

            if (statusAtual === 3) {
                document.getElementById("map-container").style.display = "block";
                iniciarMapa();
            }
        }

        function iniciarMapa() {
            if (!map) {
                map = L.map('map').setView([-23.55052, -46.633308], 18);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                marker = L.marker([-23.55052, -46.633308]).addTo(map);
            }
        }

        socket.on("status_update", atualizarHistorico);
    </script>
</body>
</html>
