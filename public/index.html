<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Pedido</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #historico-status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Status do Pedido</h2>
        <div id="status-atual">Aguardando atualiza√ß√£o...</div>

        <h3>Hist√≥rico de Status</h3>
        <ul id="historico-status"></ul>
    </div>

    <script>
        var socket = io("https://projetofiap.onrender.com");
        var pedidoId = 1;

        socket.on("status_update", function(data) {
            console.log("üîÑ Status atualizado:", data);
            atualizarHistorico();
        });

        async function atualizarHistorico() {
            try {
                const response = await fetch(`https://projetofiap.onrender.com/get_status_history/${pedidoId}`);
                const historico = await response.json();

                let historicoHtml = "";
                historico.forEach(item => {
                    historicoHtml += `<li>${item.status} - ${item.data_hora}</li>`;
                });

                document.getElementById("historico-status").innerHTML = historicoHtml;
            } catch (error) {
                console.error("‚ùå Erro ao buscar hist√≥rico de status:", error);
            }
        }

        atualizarHistorico();
    </script>
</body>
</html>
