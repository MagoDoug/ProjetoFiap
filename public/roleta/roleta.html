<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Prêmios</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
        }
        .roleta {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid #d11a2a;
            position: relative;
            transition: transform 3s ease-out;
        }
        .botao-girar {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d11a2a;
            color: white;
            border: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .ponteiro {
            width: 20px;
            height: 40px;
            background-color: #d1c51a;
            border: 1px solid black;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            /*clip-path: polygon(50% 0%, 0% 100%, 100% 100%);*/
            /*clip-path: polygon(5% 5%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%);*/
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #resultado {
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Roleta de Prêmios</h1>
    <div class="container">
        <div class="ponteiro"></div>
        <canvas id="canvas" class="roleta"></canvas>
    </div>
    <button class="botao-girar" onclick="girarRoleta()">Girar</button>
    <p id="resultado"></p>
    
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 300;
        canvas.height = 300;
        const premios = [
            "Cupom 20%", 
            "100 reais em compras", 
            "20% de desconto", 
            "1 brinde especial", 
            "1 mês grátis", 
            "250 reais em compras", 
            "50% de desconto", 
            "1 brinde especial"
        ];
        const colors = ["#fff", "#d11a2a"];
        let anguloAtual = 0;

        function desenharRoleta() {
            const numSetores = premios.length;
            const anguloSetor = (2 * Math.PI) / numSetores;
            for (let i = 0; i < numSetores; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, anguloSetor * i, anguloSetor * (i + 1));
                ctx.fillStyle = colors[i % 2];
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
                
                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(anguloSetor * i + anguloSetor / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "black";
                ctx.font = "14px Arial";
                ctx.fillText(premios[i], 130, 5);
                ctx.restore();
            }
        }
        desenharRoleta();
        
        function girarRoleta() {
            let giroAleatorio = Math.floor(3600 + Math.random() * 360);
            let rotacaoFinal = anguloAtual + giroAleatorio;
            document.querySelector(".roleta").style.transform = `rotate(${rotacaoFinal}deg)`;
            anguloAtual = rotacaoFinal;
            setTimeout(() => {
                let angulo = (rotacaoFinal % 360) / 360;
                let indexPremio = Math.floor(premios.length - (angulo * premios.length));
                document.getElementById("resultado").innerText = "Você ganhou: " + premios[indexPremio];
            }, 3000);
        }
    </script>
</body>
</html>
